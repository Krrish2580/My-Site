<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Krrish Gaihre</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="content">
            <div class="outer-div">
                <div class="inner-1">
                    <div class="inner-2">
                        <div class="inner-3">
                            <div class="inner-div">
                                <div class="profile">
                                    <div class="profile-card">
                                        <div class="bg-image" style="background-image:url('images/header-img.jpg'); background-size: cover;">

                                                <img src="images/profile-img.JPG" alt="Profile image" class="profile-img">

                                                <div class="social-menu">
                                                    <ul>
                                                        <li><a href="#" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                                        <li><a href="#" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                                        <li><a href="#" title="Linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                                                        <li><a href="#" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                                                    </ul>
                                                </div>
                                                <hr class="card-hr">
                                                <p class="profile-quote">The Future Belongs To The Competent. Get Good, Get Better, Be The Best!</p>
                                                <div class="arrow-right">
                                                    <span><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
